<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/unofficial.css" />
    <link rel="stylesheet" href="./CSS/media.css" />
    <link rel="stylesheet" href=".//fontawesome-free-6.1.1-web/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>Hannah & Paul Wedding</title>
  </head>
  <body>
    <!-- Main Homepage -->
    <section id="main" class="main">
      <div class="container">
        <a href="index.html" class="logo shadow">Til <span>D</span>eath </a>
        <div class="links-to-photos">
          <ul class="links">
            <li>
              <a href="official.html"
                >Official Photo's <i class="fa-solid fa-camera"></i
              ></a>
            </li>
            <li>
              <a href="unofficial.html" class="unofficial-btn"
                >Unofficial Photo's <i class="fa-solid fa-camera"></i
              ></a>
            </li>
            <li>
              <a href="video.html">Video <i class="fa-solid fa-video"></i></a>
            </li>
          </ul>
        </div>

        <!-- Polaroid style photo card -->
        <div class="photo-container">
          <button type="button" class="prev photo-btn">
            <i class="fa-solid fa-circle-arrow-left fa-3x"></i>
          </button>
          <button type="button" class="next photo-btn">
            <i class="fa-solid fa-circle-arrow-right fa-3x"></i>
          </button>
        </div>

        <div class="web-link">
          <p>
            Designed & built by
            <a
              class="my-website-link"
              href="https://paulgarton.com"
              target="_blank"
              >&lt;PG/&gt;</a
            >
          </p>
        </div>
      </div>
    </section>

    <script src="./JS/unofficial.js"></script>
  </body>
